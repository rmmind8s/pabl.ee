<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            display: flex;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            height: 100%;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            width: fit-content;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            background: white;
            border: 2px solid;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 14px;
        }

        .footer {
            display: flex;
            gap: 8px;
            padding: 16px;
            border-top: 1px solid #eee;
        }

        input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 24px;
            padding: 12px 16px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #999;
        }

        button {
            padding: 10px 24px;
            border: none;
            border-radius: 24px;
            background: #333;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #555;
        }

        @media (max-width: 600px) {
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="footer">
            <input type="text" id="input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getRandomText() {
            const texts = [
                'Hey there! ðŸ‘‹', 'How are you doing?', 'That sounds great!',
                'I totally agree', 'Awesome! ðŸŽ‰', 'Tell me more',
                'That\'s interesting', 'Love this idea', 'Let\'s do it!'
            ];
            return texts[Math.floor(Math.random() * texts.length)];
        }

        function addMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.textContent = text;
            msg.style.borderColor = getRandomColor();
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('input');
            const text = input.value.trim() || getRandomText();
            if (text) {
                addMessage(text);
                input.value = '';
            }
        }

        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        addMessage(getRandomText());
    </script>
</body>
</html>
