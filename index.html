<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pabl.ee - Paste and Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .share-link {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .share-link h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .link-container {
            display: flex;
            gap: 10px;
        }

        .link-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background: white;
        }

        .btn-copy {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-copy:hover {
            background: #764ba2;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            textarea {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pabl.ee</h1>
        <p class="subtitle">Paste and Share Text Snippets</p>

        <form id="pasteForm">
            <div class="form-group">
                <label for="content">Paste your text:</label>
                <textarea id="content" placeholder="Enter your text here..." required></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Share Paste</button>
                <button type="button" class="btn-secondary" onclick="clearForm()">Clear</button>
            </div>
        </form>

        <div id="message" class="message"></div>

        <div id="shareLink" class="share-link">
            <h3>Your paste has been shared:</h3>
            <div class="link-container">
                <input type="text" id="linkInput" class="link-input" readonly>
                <button class="btn-copy" onclick="copyToClipboard()">Copy Link</button>
            </div>
        </div>
    </div>

    <script>
        const pasteForm = document.getElementById('pasteForm');
        const contentTextarea = document.getElementById('content');
        const messageDiv = document.getElementById('message');
        const shareLinkDiv = document.getElementById('shareLink');
        const linkInput = document.getElementById('linkInput');

        // Handle form submission
        pasteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = contentTextarea.value.trim();

            if (!content) {
                showMessage('Please enter some text to share', 'error');
                return;
            }

            try {
                // Encode the content
                const encoded = btoa(unescape(encodeURIComponent(content)));
                
                // Create the share link
                const shareUrl = `${window.location.origin}${window.location.pathname}?p=${encoded}`;
                
                // Display the share link
                linkInput.value = shareUrl;
                shareLinkDiv.style.display = 'block';
                showMessage('Paste created successfully!', 'success');
            } catch (error) {
                showMessage('Error creating paste. Please try again.', 'error');
            }
        });

        // Load paste from URL if present
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const paste = urlParams.get('p');

            if (paste) {
                try {
                    const decoded = decodeURIComponent(escape(atob(paste)));
                    contentTextarea.value = decoded;
                    contentTextarea.readOnly = true;
                } catch (error) {
                    showMessage('Error loading paste. The link may be invalid.', 'error');
                }
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.className = 'message';
                }, 5000);
            }
        }

        function clearForm() {
            if (!contentTextarea.readOnly) {
                contentTextarea.value = '';
                shareLinkDiv.style.display = 'none';
                messageDiv.className = 'message';
            }
        }

        function copyToClipboard() {
            linkInput.select();
            document.execCommand('copy');
            showMessage('Link copied to clipboard!', 'success');
        }
    </script>
</body>
</html>
